# docker-compose config for develop server
version: '3'
services:
  frontend:
    container_name: localusdt-frontend
    restart: always
    command: yarn start
    image: $CI_REGISTRY/$CI_PROJECT_NAMESPACE/$CI_PROJECT_NAME/frontend:master-latest
    volumes:
      - ./static/:/app/static/
    depends_on:
      - backend
    expose:
      - "3000"
    ports:
      - "3000:3000"
    env_file:
      - .env
      - .env.frontend

  backend:
    container_name: localusdt-backend
    restart: always
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --loop 'uvloop' --lifespan on --proxy-headers --workers 2
    image: $CI_REGISTRY/$CI_PROJECT_NAMESPACE/$CI_PROJECT_NAME/backend:master-latest
    depends_on:
      - db
    expose:
      - 8000
    ports:
      - 8000:8000
    env_file:
      - .env
      - .env.backend

  db:
    container_name: localusdt-mongodb
    restart: always
    image: mongo:4.2-bionic
    command: mongod --port 27022 --auth
    env_file:
      - .env
      - .env.db
